<html>
<!-- Layout structure from: http://learnlayout.com/float-layout.html -->
<!-- This structure is inherited by all other pages. -->
<head>
    <title>RTL Image Search</title>
    <link rel="stylesheet"  href="{{url_for('static', filename='style.css')}}"/>
    <!--<script type="text/javascript" src="{{url_for('static', filename='modal.js') }}"></script>-->
</head>

<div>
    <div class="js-off-canvas-overlay is-overlay-fixed"></div>
    <div class="off-canvas-content">
        <header id="js-header-container" class="rtlnieuws-header">
            <div class="header-nav">
                <div class="logo vertical-middle">
                    <img src="https://www.rtlnieuws.nl/themes/custom/rtlnieuws/images/logo-rtlnieuws.svg">

                </div>
            </div>
        </header>
        <div id="js-top-nav" class="top-nav">
            <nav class="main-nav">
                <ul class="list-bare menu">
                    You searched for: {{query}}.
                    <li class="menu-item default">
                        <a href="/">Back to search.</a>
                    </li>
                </ul>
            </nav>
        </div>
        <section class="region--under-navigation"></section>
        <section class="retion--content-top"></section>
        <section class="region--content">
            <!--<div class="opening-block__list-wrapper border-gap">-->
            <div class="search-items">
                <div class="search-items__list">
                    <div class="search-results">
                        <div>
                            {% for row in results %}
                                <a href="{{row.url}}" class="search-item search-item--artikel">
                                    <div class="search-item__image">
                                        <img src="{{row.shots[0]}}" alt="ALT_TEXT">
                                    </div>
                                    <div class="search-item__content">
                                        <span class="search-item__label chapeau">{{row.chapeau}}</span>
                                        <h2 class="search-item__title">{{row.title}}</h2>
                                        <p class="search-item__description">{{row.description}}</p>
                                        <span class="search-item__date">{{row.date}}</span>
                                    </div>
                                </a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
