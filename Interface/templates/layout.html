<html>
<!-- Layout structure from: http://learnlayout.com/float-layout.html -->
<!-- This structure is inherited by all other pages. -->
<head>
    <title>RTL Image Search</title>
    <style>
body {
    font-family: sans-serif
}

.clearfix:after {
    content: ".";
    display: block;
    height: 0;
    clear: both;
    visibility: hidden;
}
nav {
    float: left;
    width: 200px;
}

h1,p,form {
    text-align: center;
}

th {
    padding-top: 25px;
}

section {
    margin-left: auto;
    margin-right: auto;
    width: 600px;
}

th {
    font-weight:normal;
}
    </style>
</head>

<body>

<div class="clearfix elem">

  <section class="elem elem-green">
      <!--Define title block for the template.-->
      {% block title %}<h1>Page title</h1>{% endblock %}
  </section>

  <section class="elem elem-green ipsum">
      <!--Define content block for the template.-->
    {% block content %}Bla bla bla{% endblock %}
  </section>

</div>

</body>
</html>
